<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Martel:wght@200&family=Recursive&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="displayPin" class="form-control display-font" type="text">
                    <button id="generatePin" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
               <form action="" name="input">
                <div class="input-section half-width">
                    <input id="screen" class="form-control display-font" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" value="7" onclick="input.screen.value+='7'">7</div>
                              <div class="button" value="8" onclick="input.screen.value+='8'">8</div>
                              <div class="button" value="9" onclick="input.screen.value+='9'">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" value="4" onclick="input.screen.value+='4'">4</div>
                              <div class="button" value="5" onclick="input.screen.value+='5'">5</div>
                              <div class="button" value="6" onclick="input.screen.value+='6'">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" value="1" onclick="input.screen.value+='1'">1</div>
                              <div class="button" value="2" onclick="input.screen.value+='2'">2</div>
                              <div class="button" value="3" onclick="input.screen.value+='3'">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" value ="c" onclick="input.screen.value = input.screen.value.slice(0,-1)"><</div>
                                <div class="button" value="0" onclick="input.screen.value+='0'">0</div>
                                <div class="button" value="" onclick="input.screen.value=''">C</div>
                            </div>
                            <div>
                                <button id="submitBtn" type="button" class="submit-btn">Submit</button>
                                <p class="action-left"><span id="counter">3</span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
               </form>
        <div id="warningErr" class="notify-section">
            <p class="notify">❌ Pin Didn't Match, Please try again</p>
            
            
        </div>
        <div id="warningSuccess" class="notify-section" >
            <p class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>

        <div id="warningGenerate" class="notify-section" >
            <p class="notify">❓❓Please Generate a pin❓❓</p>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
